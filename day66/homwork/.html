<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დივი ტექსტის ზომით</title>
    <style>
        .parent-div {
            font-size: 500px;
            background-color: lightgray;
            padding: 20px;
            width: fit-content;
        }

        .child-div {
            font-size: 25%;
            background-color: lightblue;
            width: 25%;
            padding: 10px;
        }

        .paragraph {
            font-size: 50%;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="parent-div">
        <div class="child-div">
            <p class="paragraph">50% ტექსტი</p>
        </div>
    </div>

</body>
</html>
