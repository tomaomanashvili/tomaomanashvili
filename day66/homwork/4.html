<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000px x 1000px დივი და ფოტო</title>
    <style>
        .outer-div {
            width: 1000px;
            height: 1000px;
            background-color: lightgray;
            position: relative;
        }

        .image {
            width: 12.5%; /* 1/8 სიგანე */
            height: 12.5%; /* 1/8 სიმაღლე */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="outer-div">
        <img src="image.jpg" alt="ფოტო" class="image">
    </div>

</body>
</html>
