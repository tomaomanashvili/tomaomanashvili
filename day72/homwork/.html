<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Fonts Example</title>
  <!-- Google Fonts Import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Merriweather&family=Lobster&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .font1 {
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      color: #333;
    }

    .font2 {
      font-family: 'Merriweather', serif;
      font-size: 24px;
      color: #444;
    }

    .font3 {
      font-family: 'Lobster', cursive;
      font-size: 24px;
      color: #555;
    }

    .font4 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1 class="font1">This is Roboto font text</h1>
  <h1 class="font2">This is Merriweather font text</h1>
  <h1 class="font3">This is Lobster font text</h1>
  <h1 class="font4">This is Montserrat font text</h1>

</body>
</html>
