<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>GOA უნივერსიტეტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>GOA უნივერსიტეტი</h1>
    </header>
    <nav>
        <a href="#">მთავარი</a>
        <a href="#">ჩვენ შესახებ</a>
        <a href="#">კონტაქტი</a>
        <a href="#">კურსები</a>
    </nav>
    <main>
        <h2>სტუდენტების სია</h2>
        <table>
            <tr>
                <th>სახელი</th>
                <th>ასაკი</th>
                <th>ადგილი</th>
            </tr>
            <tr>
                <td>ნინო</td>
                <td>25</td>
                <td>თბილისი</td>
            </tr>
            <tr>
                <td>გიორგი</td>
                <td>30</td>
                <td>ბათუმი</td>
            </tr>
            <tr>
                <td>ანა</td>
                <td>28</td>
                <td>ქუთაისი</td>
            </tr>
            <tr>
                <td>ლევან</td>
                <td>35</td>
                <td>რუსთავი</td>
            </tr>
        </table>
    </main>
    <footer>
        
    </footer>
</body>
</html>
