<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styling Tables in CSS</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    background-color: #000;
    color: #87CEFA;
    padding: 20px;
    margin: 0;
  }

  table {
    width: 60%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }

  th {
    background: linear-gradient(180deg, #0073e6, #004b99);
    color: #fff;
    font-weight: bold;
    padding: 15px;
    border: 1px solid #004b99;
  }

  td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
    color: #333;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:nth-child(3) {
    border: 2px solid #0000FF;
    color: #0000FF;
    font-weight: bold;
  }

</style>
</head>
<body>

<h1>Styling Tables in CSS</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>Sophie</td>
    <td>Dubois</td>
    <td>$200</td>
  </tr>
  <tr>
    <td>Lucas</td>
    <td>Martin</td>
    <td>$180</td>
  </tr>
  <tr>
    <td>Emma</td>
    <td>Leroy</td>
    <td>$220</td>
  </tr>
  <tr>
    <td>Louis</td>
    <td>Moreau</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Chlo√©</td>
    <td>Petit</td>
    <td>$240</td>
  </tr>
  <tr>
    <td>Gabriel</td>
    <td>Durand</td>
    <td>$130</td>
  </tr>
</table>

</body>
</html>
