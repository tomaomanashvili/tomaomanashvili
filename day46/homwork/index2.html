<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Colorful Table Example</title>
    <style>
        table {
            border-width: 100px;
            border-style: solid;
            border-color: blue;
        }
        th {
            background-color: lightgreen;
        }
        td {
            background-color: rgba(223, 223, 9, 0.795);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>სიის სათაური 1</th>
            <th>სიის სათაური 2</th>
            <th>სიის სათაური 3</th>
            <th>სიის სათაური 4</th>
        </tr>
        <tr>
            <td>ელემენტი 1</td>
            <td>ელემენტი 2</td>
            <td>ელემენტი 3</td>
            <td>ელემენტი 4</td>
        </tr>
        <tr>
            <td>ელემენტი 5</td>
            <td>ელემენტი 6</td>
            <td>ელემენტი 7</td>
            <td>ელემენტი 8</td>
        </tr>
    </table>
</body>
</html>
