<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Explanation</title>
</head>
<body>
    <!-- 
        <tr> tag is used to define a row in an HTML table.
        <th> tag is used to define a header cell in an HTML table.
        <td> tag is used to define a standard cell in an HTML table.
    -->
    <table border="1">
        <!-- Table Row -->
        <tr>
            <!-- Table Header -->
            <th>სათაური 1</th>
            <th>სათაური 2</th>
        </tr>
        <!-- Table Row -->
        <tr>
            <!-- Table Data -->
            <td>მონაცემი 1</td>
            <td>მონაცემი 2</td>
        </tr>
    </table>
</body>
</html>
